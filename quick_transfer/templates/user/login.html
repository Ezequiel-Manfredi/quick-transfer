{% extends "headers.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<main>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
                QuickTransfer
            </a>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Ingresa a tu cuenta
                    </h1>
                    <form class="space-y-4 md:space-y-6" action="" method="post">{% csrf_token %}
                        {% include "form.html" with form=form %}

                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Ingresar</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            ¿No tenes una cuenta? <a href="{% url "user:signup" %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Crea tu cuenta</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
</main>
{% endblock  %}
